<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <style>
        header {
            background-color: black;
            text-align: center;
            height: 10em;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header img {
            width: 15em;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 20px auto;
        }

        .contact-form h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .contact-form textarea {
            resize: vertical;
            height: 100px;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #218838;
        }

        footer {
            background-color: black;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px 0;
            margin-top: auto;
        }

        footer img {
            width: 15em;
        }

        footer button {
            font-weight: bold;
            padding: 0.5em 1em 0.5em 1em;
            margin: 2em;
            font-size: large;
        }
    </style>
</head>

<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="hack and heal logo">
    </header>
    <div class="contact-form">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="name">

            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" placeholder="surname">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com">

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="message"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <button>Contact Us</button>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="hack and heal logo">
    </footer>
</body>

</html>
